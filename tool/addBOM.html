<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>複数CSV → BOM付きZIPダウンロード</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <!-- カスタムフォントCSSの読み込み -->
  <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
  <h1>複数CSV → BOM付きZIPダウンロード</h1>
  <input type="file" id="csvFiles" accept=".csv" multiple />
  <button id="convertBtn">ZIPでダウンロード</button>

  <script>
    document.getElementById('convertBtn').addEventListener('click', () => {
      const fileInput = document.getElementById('csvFiles');
      if (!fileInput.files.length) {
        alert('CSVファイルを選択してください');
        return;
      }

      const zip = new JSZip();
      const files = Array.from(fileInput.files);
      let loadedCount = 0;

      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const text = e.target.result;

          // UTF-8 BOM付きテキストをUint8Arrayで作成
          const bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
          const encoder = new TextEncoder();
          const encodedText = encoder.encode(text);

          // BOM + 元テキストを結合したUint8Arrayを生成
          const combined = new Uint8Array(bom.length + encodedText.length);
          combined.set(bom, 0);
          combined.set(encodedText, bom.length);

          // ZIPに追加
          zip.file(file.name, combined);

          loadedCount++;
          if (loadedCount === files.length) {
            // 全ファイル読み込み完了したらZIP生成とダウンロード
            zip.generateAsync({type:"blob"})
              .then(content => {
                const a = document.createElement("a");
                const url = URL.createObjectURL(content);
                a.href = url;
                a.download = "converted_csv_files.zip";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
              });
          }
        };
        reader.readAsText(file, 'utf-8');
      });
    });
  </script>
</body>
</html>
